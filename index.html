<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rendered Data Display</title>
    <link rel="stylesheet" href="index.css">
    <style>
      #renderedContent {
        margin: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <!-- sources I've used to make this snake: https://coolcssanimation.com/ -->
    <h1>
      Hello!, Select a color and watch it come alive.
    </h1>

      <input type="color" id="colorPicker" />
      <button id="submitBtn">Generate me a HEXY snake</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
